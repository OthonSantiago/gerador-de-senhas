<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas Seguras</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senhas Seguras</h1>
        <form method="POST">
            <label for="tamanho">Comprimento da Senha:</label>
            <input type="number" id="tamanho" name="tamanho" value="12" min="4" max="32">
            
            <div>
                <input type="checkbox" id="maiusculas" name="maiusculas" checked>
                <label for="maiusculas">Incluir letras maiúsculas</label>
            </div>
            
            <div>
                <input type="checkbox" id="minusculas" name="minusculas" checked>
                <label for="minusculas">Incluir letras minúsculas</label>
            </div>
            
            <div>
                <input type="checkbox" id="numeros" name="numeros" checked>
                <label for="numeros">Incluir números</label>
            </div>
            
            <div>
                <input type="checkbox" id="simbolos" name="simbolos" checked>
                <label for="simbolos">Incluir símbolos</label>
            </div>
            
            <button type="submit">Gerar Senha</button>
        </form>

        {% if senha %}
        <div class="resultado">
            <h3>Senha Gerada:</h3>
            <p>{{ senha }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
